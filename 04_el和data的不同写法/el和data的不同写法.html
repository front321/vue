<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/icon/motor.ico" type="image/x-icon"/>
    <script src="../js/vue.js"></script>
    <title>el和data不同写法</title>
</head>
<body>
    <!--
        data与el的2种写法
        1、el有两种写法
            （1）、new Vue时候配置el属性；
            （2）、先创建Vue实例，随后再通过vm.$mount('#demo')指定el的值。
        2、data有2种写法
            （1）、对象式
            （2）、函数式
            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
        3、一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
    -->
    <div id="demo">
        <h1>{{message}}</h1>
    </div>
    <script>
        const a = new Vue({
            el: '#demo',
            //data的第一种写法，对象式写法
            // data: {
            //     message: 'how are you'
            // }
            //data的第二种写法，函数式写法
            // data: function() {
            //     return {
            //         message: 'how are you'
            //     }
            // }
            //ES6中函数式的新写法
            data() {
                return {
                    message: 'how are you'
                }
            }
        });
    </script>
</body>
</html>
