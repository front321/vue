<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据绑定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <link rel="icon" href="../images/icon/motor.ico" type="image/x-icon"/>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue中有2种数据绑定的方式：
            1.单向绑定（v-bind）：数据只能从data流向页面。
            2.双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data。
            备注：
                1.双向绑定一般都应用在表单类元素上（如：input、select等）
                2.v-model:value可以简写为v-model，因为v-model默认收集的就是value值。
    -->


    <!--准备好一个容器-->
    <div id="root">
        <!--普通写法-->
        单向数据绑定：<input type="text" v-bind:value="stuname"> <br/>
        双向数据绑定：<input v-model:value="stuname"> <br/>

        <!--以下代码是错误的，因为v-model只能应用在表单类元素（一般可以理解为输入类元素）上-->
        <!-- <h1 v-model:x="name"></h1> -->

        <!--简写-->
        单向数据绑定：<input type="text" :value="stuname"> <br/>
        双向数据绑定：<input v-model="stuname"> <br/>

    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                stuname: 'Peter'
            }
        });
    </script>
</body>
</html>
