<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>模板语法</title>
        <link rel="icon" href="../images/icon/motor.ico" type="image/x-icon"/>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            Vue模板语法有两大类：
            1. 插值语法：
                功能：用于解析标签体内容。
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2. 指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……）。
                举例：v-bind:href="xxx"或简写为:href="xxx"，xxx同样要写js表达式，
                且可以直接读取到data中的所有属性。
                备注：Vue中有很多的指令，且形式都是v-???，此处我们只是拿v-bind举个例子。
        -->

        <!--准备好一个容器-->
        <div id="root">
            <h1>插值语法</h1>
            <h3>{{name}}</h3>
            <a v-bind:href="url">带货</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;

            new Vue({
                el: '#root',
                data: {
                    name: 'jack',
                    url: 'http://t.tt/'
                }
            });
        </script>
    </body>
</html>
