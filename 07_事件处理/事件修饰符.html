<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        *{
            margin-top: 20px;
        }
        .demo1 {
            height: 50px;
            background-color: blue;
        }
        .box1 {
            padding: 50px;
            border: 5px solid blue;
        }
        .box2 {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!--
        Vue中的事件修饰符：
        1、prevent：阻止默认事件（常用）；
        2、stop：阻止事件冒泡（常用）；
        3、once：事件只出发一次（常用）；
        4、capture：使用事件的捕获模式；
        5、self：只有event.target是当前操作的元素时才出发事件；
        6、passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>

        <!--阻止默认事件-->
        <a href="https://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>
        
        <!--阻止事件冒泡-->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>

        <!--事件只触发一次-->
        <button @click.once="showInfo">点我提示信息</button>

        <!--使用事件的捕获模式-->
        <div class="box1">
            div1
            <div class="box2">
                div2
            </div>
        </div>

        <!--事件的默认行为立即执行，无需等待事件回调执行完毕-->
        <ul></ul>
    
    </div>

    <script>
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){
                    //e.preventDefault();
                    alert('会弹出');
                }
            }
        });
    </script>
</body>
