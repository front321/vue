<!DOCTYPE html>
<head>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        事件的基本使用：
        1、使用v-on:xxx活@xxx绑定事件，其中xxx是事件名；
        2、事件的回调需要配置在methods对象中，最终会在vm上；
        3、methods中配置的函数，不需要箭头函数！否则this就不是vm了；
        4、methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象；
        5、@click="demo"和@click="demo($event)"效果一致，但后者可以传参；
        6、自行补充，methods中的函数当然可以写进data中，但是这样的话，Vue就为其做了数据代理了（
        data中的内容Vue默认会为其做数据代理），而方法一般是不需要进行数据代理的，所以方法写进data
        的话会影响性能。
    -->
    <div id="demo">
        <p>{{msg}}</p>
        <!-- <button v-on:click="showInfo">click here</button> -->
        <button @click="showInfo1">click here（不传参）</button>
        <button @click="showInfo2(11, $event)">click here（传参）</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#demo',
            data:{
                msg:'test'
            },
            methods:{
                showInfo1(event) {
                    //console.log(event.target.innerText);
                    console.log(event);
                    //alert("同学你好");
                    console.log(this); //此处的this是vm 
                },
                showInfo2(num, event) {
                    console.log(num);
                    alert(num);
                    console.log(event);
                    //alert("同学你好!!");
                    // console.log(this); //此处的this是vm 
                }
            }
        });
    </script>
</body>
